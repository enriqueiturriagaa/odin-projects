<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="content">

        <!-- Left -->
        <div class="left-wrapper">
            <div class="logo-wrapper">
                <img src="logo.png" alt="logo" class="logo">
                <p class="logo-text">Odin</p>
            </div>
            <p class="bottom-flush">Mini-Project for Odin Academy by <a href="https://dev.enrique.zone"
                    target="_blank">dev.enrique.zone</a></p>

        </div>

        <!-- Right -->
        <div>
            <!-- top -->
            <div class="right-top">
                <p>Mauris tempor, odio id ullamcorper accumsan, dui est accumsan nisl, nec sollicitudin quam libero vel
                    mauris. </p>
            </div>

            <!-- Form -->
            <div class="form-wrapper">
                <form>
                    <p class="heading-gen">Let's do this!</p>
                    <div class="form-flex">
                        <fieldset class="fieldset">
                            <label class="label" for="name">First Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required> <br />
                            <label class="label" for="email" type="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                            <br />
                            <label class="label" for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password"
                                required>
                        </fieldset>
                        <fieldset class="fieldset">
                            <label class="label" for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Enter your name"
                                required><br />
                            <label class="label" for="phone" type="phone">Phone Number</label>
                            <input type="email" name="phone" id="phone" placeholder="Enter your email" required><br />
                            <label class="label" for="password">Confirm Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password"
                                required>
                        </fieldset>
                    </div>
                    <button class="btn">Create Account</button>
                </form>
            </div>

            <!-- Bottom -->
            <div class="bottom">
                <p>Already have an account? <a>Sign In!</a></p>
            </div>
        </div>
    </div>
</body>

</html>
